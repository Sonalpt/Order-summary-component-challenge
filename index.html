<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="body">
  
  <div class="content">

  <div class="banniere"></div>

  <div class="order_summary">
    <h3>Order Summary</h3>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </p>

    <div class="plan_option">

      <figure><img src="./images/icon-music.svg"></figure>
      <div class="annual_plan">Annual Plan</div>  
      <div class="price">$59.99/year</div>

      <div class="change_plan"><a href="#">Change</a></div></div>

      <button class="payment"><a href="#">Proceed to Payment</a></button>

        <div class="cancel_order"><a href="#">
          Cancel Order 
        </a></div>

</div>

</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">remsB</a>.
  </div>
</body>
</html>
